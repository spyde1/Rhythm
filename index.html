<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  
  <link rel="stylesheet" href="index.css">
  <title>Rhythm</title>
</head>
<body>
	<div class="container">
	  <nav class="nav">
	    <span class="menu" id="menu" onclick="menuCome()"><i class="fas fa-bars"></i></span>
	    <h2 class="title" id="title">Rhythm</h2>
	    <span class="night" id="night"><i class="fas fa-moon"></i></span>
	  </nav>
	  <div class="body">
	    <div class="circle">
	      <span class="main-icn" id="main-icn"><i class="fas fa-music"></i></span>
	    </div>
	  </div>
	  <div class="footer">
	    <h2 class="track" id="track">Kandhe ka til</h2>
	    <section class="song-nav">
	      <span id="s-time">00:00</span>
	      <div class="s-box">
	        <audio preload="metadata" id="music"></audio>
	        <input type="range" value="0" min="0" name="slider" id="slider" />
	      </div>
	      <span id="e-time">00:00</span>
	    </section>
	    <section class="control">
	      <span class="pre" id="pre"><i class="fas fa-step-backward"></i></span>
	      <span class="pause" id="pause"><i id="icn" class="fas fa-play"></i></span>
	      <span class="nxt" id="nxt"><i class="fas fa-step-forward"></i></span>
	    </section>
	  </div>
	  <div class="mobile-menu" id="mobile-menu">
	    <div class="menu-item">
	      <section class="close-box">
	        <span class="close" id="close" onclick="closeMenu()"><b>x</b></span>
	      </section>
	      <section class="add-box">
	        <span class="add" id="add"><b>+</b></span>
	      </section>
	      <ul class="list-box" id="list-box">
	      </ul>
	    </div>
	  </div>
	  
	  <div class="pop-box">
	  <div class="pop">
	    <h3 class="poph">Add New Song</h3>
	    <div class="popm">
	      <div class="popt">
	        <label for="new-title">Title : </label>
	        <input type="text" id="new-title" value="" />
	      </div>
	      <div class="popu">
	        <label for="new-url">URL : </label>
	        <input type="url" id="new-url" value="" />
	      </div>
	    </div>
	    <div class="popf">
	      <button id="cancel-btn">cancel</button>
	      <button id="add-btn" onclick="subPop()">Add</button>
	    </div>
	  </div>
	</div>
	</div>
  <script src="index.js"></script>
</body>
</html>
